<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proboscious macaque</title>
    <style>
        #hero{
            visibility: hidden;
        }

        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="button" id="bt1" onclick="chamou()" value="Chamar o Ed Motta">
    <audio id="musica" src="" autoplay></audio>

    <div id="hero">
        <img id="edmotta" src="edmotta1.png">
        <br><input type="button" id="bt2" onclick="carinho()" value="Acariciar">
        <audio id="grito" src="" autoplay></audio>
    </div>

    <script>
        var hero = document.getElementById("hero")
        var edmotta = document.getElementById("edmotta")
        var grito = document.getElementById("grito")
        var bt1 = document.getElementById("bt1")
        var musica = document.getElementById("musica")

        function chamou(){
            hero.style.visibility = "visible"
            bt1.style.display = "none"
            musica.src = "musicamedonha.mp3"
        }

        function normal(){
            edmotta.src = "edmotta1.png"
        }

        function carinho(){
            edmotta.src = "edmotta2.png"
            grito.src = "grito.mp3"
            setTimeout(normal, 2500)
        }
    </script>
</body>
</html>
